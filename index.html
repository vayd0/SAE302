<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/material-dashboard@3.0.9/assets/css/material-dashboard.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="public/css/style.css" />

    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>
    <section class="sidebar" id="sidebar">
      <div class="logo">
        <button id="toggleBtn">☰</button>
      </div>

      <ul class="menu">
        <li class="active">
          <span class="material-icons">home</span>
          <a href="#">Accueil</a>
        </li>
        <li>
          <span class="material-icons">bar_chart</span>
          <a href="#">Statistiques</a>
        </li>
      </ul>
    </section>

    <section class="content">
      <!-- Accueil -->
      <article style="display: none">
        <h4 class="mb-0" id="successRate">0%</h4>
        <span id="totalCountTitle">0</span>
      </article>

      <!-- Stats -->
      <article>
        <div class="container-fluid py-1">
          <div class="row">
            <div class="col-xl-6 col-sm-6">
              <div class="card">
                <div class="card-header p-1 pt-1">
                  <div class="text-end pt-1">
                    <p class="text-xs mb-0 text-capitalize">
                      Répartition des statuts
                    </p>
                  </div>
                </div>
                <div class="card-body px-0 pb-0">
                  <div id="pieContainer" class="p-1" style="height: 35vh">
                    <svg id="pieChart" width="100%" height="100%"></svg>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-xl-6 col-sm-6">
              <div class="card">
                <div class="card-header p-1 pt-1">
                  <div class="text-end pt-1">
                    <p class="text-xs mb-0 text-capitalize">
                      Performances des solveurs
                    </p>
                  </div>
                </div>
                <div class="card-body px-0 pb-0">
                  <div id="scatterContainer" class="p-1" style="height: 35vh">
                    <svg id="scatterChart" width="100%" height="100%"></svg>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header p-1 pt-1">
                  <div class="text-end pt-1">
                    <p class="text-xs mb-0 text-capitalize">
                      Top 10 des solveurs
                    </p>
                  </div>
                </div>
                <div class="card-body px-0 pb-0" style="height: 25vh">
                  <div id="chartContainer" class="p-1 h-100">
                    <svg id="chart" width="100%" height="100%"></svg>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="public/js/charts.js"></script>
    <script src="public/js/script.js"></script>
    <script src="public/js/sidebar.js"></script>
    <script src="public/js/background.js"></script>
  </body>
</html>
